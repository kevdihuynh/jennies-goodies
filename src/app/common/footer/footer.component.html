<section class="text-center py-2 bg-custom-purple">
    <div class="container">
        <div class="row mb-3">
            <div class="col-12">
                <h4 class="my-3 text-left text-lg-center">
                    4 Easy Steps To Get Your Goodies
                </h4>
            </div>
            <div class="col-xs-12 col-lg-3">
                <div class="d-flex align-items-center my-3">
                    <i class="fa fa-shopping-bag fa-2x mr-2" aria-hidden="true"></i>
                    1. Choose your goodies
                </div>
            </div>
            <div class="col-xs-12 col-lg-3">
                <div class="d-flex align-items-center my-3">
                    <i class="fa fa-lock fa-2x mr-2" aria-hidden="true"></i>
                    2. Pay with secured checkout
                </div>
            </div>
            <div class="col-xs-12 col-lg-3">
                <div class="d-flex align-items-center my-3">
                    <i class="fa fa-calendar fa-2x mr-2" aria-hidden="true"></i>
                    3. Receive calendar invite
                </div>
            </div>
            <div class="col-xs-12 col-lg-3">
                <div class="d-flex align-items-center my-3">
                    <i class="fa fa-car fa-2x mr-2" aria-hidden="true"></i>
                    4. Pick up your goodies
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="text-dark bg-custom-vanilla">
    <section class="container border-muted d-flex flex-wrap justify-content-center align-items-center">
        <div class="d-flex flex-wrap align-items-center" *ngFor="let item of socialMedia">
            <a class="mx-3 my-4 text-dark" [title]="item.title" [href]="item.url" target="{{item.openTab ? '_blank' : '_self' }}" rel="noopener noreferrer">
                <i [class]="item.iconClass" aria-hidden="true" [title]="item.title"></i>
            </a>
            <a *ngIf="item.displayTitle" class="ml-2 text-dark" [title]="item.title" [href]="item.url" target="{{item.openTab ? '_blank' : '_self' }}" rel="noopener noreferrer">{{item.title}}</a>
        </div>
    </section>
