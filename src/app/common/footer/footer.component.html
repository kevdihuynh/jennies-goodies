<footer class="text-dark bg-custom-purple">
    <section class="container border-muted d-flex flex-wrap justify-content-center align-items-center py-4">
        <div class="d-flex flex-wrap align-items-center" *ngFor="let item of socialMedia">
            <a class="mx-3 my-4 text-dark" [title]="item.title" [href]="item.url" target="{{item.openTab ? '_blank' : '_self' }}" rel="noopener noreferrer">
                <i [class]="item.iconClass" aria-hidden="true" [title]="item.title"></i>
            </a>
            <a *ngIf="item.displayTitle" class="ml-2 text-dark" [title]="item.title" [href]="item.url" target="{{item.openTab ? '_blank' : '_self' }}" rel="noopener noreferrer">{{item.title}}</a>
        </div>
    </section>
