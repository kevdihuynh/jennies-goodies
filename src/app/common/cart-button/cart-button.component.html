<button class="btn btn-md btn-dark" (click)="openCartModal()">
    <span class="mr-2">{{orderForm.totalOrdersQuantity}}</span>
    <i class="fa fa-shopping-cart mr-2" aria-hidden="true"></i>
    <span *ngIf="orderForm.grandTotal > 0">{{orderForm.grandTotal | currency:'USD':'symbol':'1.2-2'}}</span>
</button>
