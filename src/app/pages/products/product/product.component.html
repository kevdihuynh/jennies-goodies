<div class="row no-gutters border">
    <div class="col-xs-12 col-sm-6 col-md-4 my-auto">
        <ngb-carousel #carousel [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators" [interval]="interval" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
            <ng-template ngbSlide *ngFor="let img of product.imageUrls; index as i">
                <!-- <div class="carousel-caption">
                    <h3>My slide {{i + 1}} title</h3>
                </div> -->
                <img class="img-carousel img-fluid w-100" [src]="img" alt="My image {{i + 1}} description">
            </ng-template>
        </ngb-carousel>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-8 my-2">
        <div class="d-flex flex-column h-100 container-fluid">
            <div class="product-content-container">
                <div class="d-flex flex-wrap align-items-center mb-2">
                    <h5 class="mb-0">{{product.name}}</h5>
                </div>
                <!-- <app-edit-button [collection]="'products'" [id]="product.slug" [data]="product" [isNew]="false" [inputsConfig]="inputsConfig"></app-edit-button> -->
                <quill-view-html [content]="product?.description" theme="snow"></quill-view-html>
            </div>
            <div class="mt-auto">
                <div class="product-flavor-container mb-1">
                    <div class="d-flex flex-wrap align-items-center btn-group mb-2">
                        <span *ngFor="let selectedFlavor of selectedFlavors; let i = index;" class="badge badge-pill badge-custom-purple text-light p-2 mr-2">{{selectedFlavor}} <i (click)="this.selectedFlavors.splice(i, 1);" class="fa fa-times cursor-pointer" aria-hidden="true"></i></span>
                    </div>
                </div>
                <div class="d-flex flex-wrap align-items-center btn-group mb-2">
                    <button *ngFor="let variation of product.variations; let i = index" (click)="updateSelectedOption(i)" class="btn btn-outline-custom-purple btn-sm" [ngClass]="{ 'active': _.isEqual(i, selectedOptionIndex) }">
                        {{variation.batchSize}} for {{variation.price |  currency:'USD':'symbol':'1.0'}}
                    </button>
                </div>
                <div class="mb-2">
                    <div class="d-flex flex-wrap align-items-center btn-group">
                        <div class="side-info text-center mr-2">
                            <span *ngIf="!product.allowMultiple">Max: {{selectedOption?.maxFlavors}}</span>
                            <span *ngIf="product.allowMultiple">Left: {{getRemainingSelectedCount()}}</span>
                        </div>
                        <button *ngFor="let flavor of product.flavors; let i = index" (click)="toggleFlavor(flavor)" class="btn btn-outline-custom-purple btn-sm" [ngClass]="{ 'active': isActiveFlavor(flavor) && !product.allowMultiple }">
                            {{flavor}}
                            <i *ngIf="product.allowMultiple" class="fa fa-plus ml-2" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="d-flex flex-wrap align-items-center btn-group">
                    <div class="side-info text-center mr-2">
                        <input [(ngModel)]="product.quantity" min="1" (keyup)="product.quantity = product.quantity || product.quantity = 1" type="number" class="form-control form-control-sm" id="inputQuantity" placeholder="Enter Quantity">
                    </div>
                    <button (click)="addToCart(product)" type="button" class="btn btn-sm" [ngClass]="{'btn-custom-purple': isCartValid(), 'btn-dark': !isCartValid() }" [disabled]="!isCartValid()">
                        <span class="mr-2">Add To Cart</span>
                        <span class="mr-2">
                            <i class="fas fa-cart-plus"></i>
                        </span>
                        <span>{{_.get(product, 'quantity', 0) * _.get(selectedOption, 'price', 0) | currency:'USD':'symbol':'1.0'}}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
