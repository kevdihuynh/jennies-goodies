<div class="row no-gutters mb-5 border-top">
    <div class="col-xs-12 col-sm-6 col-xl-4">
        <ngb-carousel #carousel [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators" [interval]="interval" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
            <ng-template ngbSlide *ngFor="let img of product.imageUrls; index as i">
                <!-- <div class="carousel-caption">
                    <h3>My slide {{i + 1}} title</h3>
                </div> -->
                <img class="img-carousel img-fluid w-100" [src]="img" alt="My image {{i + 1}} description">
            </ng-template>
        </ngb-carousel>
    </div>
    <div class="col-xs-12 col-sm-6 col-xl-8">
        <div class="d-flex flex-column h-100 container-fluid">
            <div class="product-content-container my-4 mt-sm-0">
                <div class="d-flex flex-wrap align-items-center mb-2">
                    <h1 class="mb-0 mr-2">{{product.name}}</h1>
                    <div class="ml-sm-auto">
                        <span *ngIf="!_.isEmpty(_.get(product, ['badge']))" class="badge badge-pill badge-custom-purple text-light">{{_.toUpper(product?.badge)}}</span>
                        <span *ngIf="cartService.isProductFoundForDiscount(product.name, orderForm.discount)" class="badge badge-pill badge-info text-light ml-2">{{orderForm?.discount?.percent}}% OFF</span>
                    </div>
                </div>
                <!-- <app-edit-button [collection]="'products'" [id]="product.slug" [data]="product" [isNew]="false" [inputsConfig]="inputsConfig"></app-edit-button> -->
                <quill-view-html [content]="product?.description" theme="snow"></quill-view-html>
            </div>
            <div class="mt-auto">
                <div class="d-flex flex-wrap align-items-center btn-group mb-2">
                    <div class="side-info text-center mr-2">
                        <input [(ngModel)]="product.quantity" min="1" type="number" class="form-control form-control-md" id="inputQuantity" placeholder="Enter Quantity" pattern="\d*" />
                    </div>
                    <button *ngFor="let variation of product.variations; let i = index" (click)="updateSelectedOption(i)" class="btn btn-outline-custom-purple btn-md rounded-0" [ngClass]="{ 'active': _.isEqual(i, selectedOptionIndex) }">
                        {{variation.batchSize}} for {{cartService.getItemTotal(product.name, variation.price, orderForm.discount) |  currency:'USD':'symbol':'1.0'}}
                    </button>
                </div>
                <ng-container *ngIf="!_.isEmpty(this.product.flavors)">
                    <div class="font-weight-bold mb-2">
                        <span *ngIf="!product.allowMultiple">Choose up to {{selectedOption?.maxFlavors}} flavor{{(selectedOption?.maxFlavors > 1) ? 's' : ''}}</span>
                        <span *ngIf="product.allowMultiple">Choose {{selectedOption?.batchSize}} flavor{{(selectedOption?.batchSize > 1) ? 's' : ''}}</span>
                    </div>
                    <div class="mb-2">
                        <div class="d-flex flex-wrap align-items-center btn-group">
                            <button *ngFor="let flavor of product.flavors; let i = index" (click)="toggleFlavor(flavor)" class="btn btn-outline-custom-purple btn-md rounded-0" [ngClass]="{ 'active': isActiveFlavor(flavor) && !product.allowMultiple }">
                                {{flavor}}
                                <i *ngIf="product.allowMultiple" class="fa fa-plus ml-2" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-flex flex-wrap align-items-center btn-group mb-2">
                        <span *ngFor="let selectedFlavor of selectedFlavors; let i = index;" class="badge badge-pill badge-custom-purple text-light p-2 my-2 mr-2">{{selectedFlavor}} <i (click)="this.selectedFlavors.splice(i, 1);" class="fa fa-times cursor-pointer" aria-hidden="true"></i></span>
                    </div>
                </ng-container>
                <div class="d-flex flex-wrap align-items-center btn-group">
                    <button (click)="addToCart(product)" type="button" class="btn btn-lg rounded-0" [ngClass]="{'btn-custom-purple': isCartValid(), 'btn-dark': !isCartValid() }" [disabled]="!isCartValid()">
                        <span class="mr-2">Add To Cart</span>
                        <span class="mr-2">
                            <i class="fas fa-cart-plus"></i>
                        </span>
                        <span>
                            {{cartService.getItemsTotal(_.get(product, 'name'), _.get(selectedOption, 'price', 0), _.get(product, 'quantity', 0), orderForm.discount) |  currency:'USD':'symbol':'1.0'}}
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
