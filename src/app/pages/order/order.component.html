
<div class="container-fluid order-container">
    <div class="row">
        <div class="col-md-8 pr-0">
            <ul class="list-group" *ngIf="products.length">
                <app-card *ngFor="let product of products" [options]="product.options"></app-card>
            </ul>
        </div>
        <div class="col-md-4 pl-2">
            <section class="cart">
                <div class="item-summary">
                    <p *ngIf="cart.length === 0" class="pr-1 pl-1">No item in cart</p>
                    <ul class="list-group no-border">
                        <li class="list-group-item no-border pt-0 pb-0 pr-1 pl-1" *ngFor="let cartItem of cart">
                            <p class="mb-1">{{cartItem.qty}} {{cartItem.name}}</p>
                        </li>
                    </ul>
                    <hr class="mt-1"/>
                    <div class="mb-1" *ngIf="totalPrice > 0">
                        <span>Total: ${{totalPrice}}</span>
                    </div>
                </div>
                <button type="button" class="mt-1 btn btn-outline-primary btn-sm btn-block">Place Order</button>
            </section>
        </div>
    </div>

</div>
